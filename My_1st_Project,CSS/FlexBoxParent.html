<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS</title>
    <link rel="stylesheet" href="css/FlexBoxParent.css">
</head>
<body>
    <h3>Flex</h3>
    <div class="flex">
        <div class="One"  style=" order: 4;">One</div>
        <div class="Two"  style="flex-grow: 1; order: 2;" >Two</div>
        <div style="flex-shrink: 1; order: 1;">Three</div>
    </div>
    <br>
    <div class="in">In</div>
    <hr>
    <div class="center">Center</div>
    <hr>
    <h3>Float</h3>
    <div class="float">
        <div>One</div>
        <div>Two</div>
        <div>Three</div>
    </div>

</body>
</html>
